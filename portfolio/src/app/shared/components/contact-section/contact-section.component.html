<app-header-section [behindText]="'CONTACT'" [mainText]="'Me Contacter'"></app-header-section>
<div class="contact-form">
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Nom :</label>
        <input type="text" id="name" name="name" [(ngModel)]="contactModel.name" required>
      </div>
  
      <div class="form-group">
        <label for="email">Adresse E-mail :</label>
        <input type="email" id="email" name="email" [(ngModel)]="contactModel.email" required>
      </div>
  
      <div class="form-group">
        <label for="message">Message :</label>
        <textarea id="message" name="message" [(ngModel)]="contactModel.message" required></textarea>
      </div>
  
      <div class="form-group">
        <button type="submit">Envoyer</button>
      </div>
    </form>
  
    <div *ngIf="submitted">
      <p>Merci pour votre message !</p>
    </div>
  </div>
